<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h2>The Code Review</h2>
  </header>
  <form>
    <div class="form-header">
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <fieldset class="contact">
      <h3>Contact Information</h3>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="user_name" placeholder="Required">
      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user_email" placeholder="Required">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
      <label for="state">State</label>
      <input type="text" id="state" name="user_state">
      <label for="zip-code">Zip Code</label>
      <input type="number" id="zip-code" name="user_zip">
    </fieldset>
    <fieldset>
      <h3>Newsletter</h3>
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
  <footer>
    <h4>Copyright The Code Review</h4>
  </footer>
</body>

</html>
