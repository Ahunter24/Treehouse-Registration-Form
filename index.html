<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h2>The Code Review</h2>
  </header>
  <form action="index.html" method="post">
    <div class="form-header">
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="contact">
    <fieldset>
      <legend>Contact Information</legend>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="user_name" placeholder="Required">
      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user_email" placeholder="Required">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
      <label for="state">State</label>
      <select id="state" name="user_state">
          <option value="" disabled selected hidden>Choose State</option>
          <option value="california">CA</option>
          <option value="florida">FL</option>
          <option value="kentucky">KY</option>
          <option value="michigan">MI</option>
          <option value="texas">TX</option>
      </select>
      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code" name="user_zip">
    </fieldset>
  </div>
  <div class="newsletter">
    <fieldset>
      <legend>Newsletter</legend>
      <label>Select the newsletters you would like to receive</label>
      <input type="checkbox" id="newsletter" value="newsletter-select" name="user_select">
      <label for="newsletter">HTML News</label>
      <input type="checkbox" id="newsletter" value="newsletter-select" name="user_select">
      <label for="newsletter">CSS News</label>
      <input type="checkbox" id="newsletter" value="newsletter-select" name="user_select">
      <label for="newsletter">Javascript News</label>
    </fieldset>
  </div>
    <button type="submit">Sign Up</button>
  </form>
  <footer>
    <h4>Copyright The Code Review</h4>
  </footer>
</body>

</html>
